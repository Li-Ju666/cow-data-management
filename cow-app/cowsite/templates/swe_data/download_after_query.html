{% extends 'base.html' %}

{% block content %}
<div class="SplitLeft">
    
    <h2>Download Queried Data</h2><br>

    <p style="font-size: 18px;">Here will the files generated by queries be displayed.<br>To download, click the respective button for the file that you want.</p>
    <br>
   
  <div class="div_border" style="margin-top:  0cm; margin-bottom: 0.5cm;">
  </div>
 


  <form method="post" enctype="multipart/form-data">
  {% for file in file_names %}
  
    
    <button class="button button3" type="submit" name="action" value="{{ file }}">{{ file }}</button>
    <br>
    
    
  {% endfor %}
  {% csrf_token %}
</form>
   
  </div>




<div class="SplitRight">
  <form method="post" enctype="multipart/form-data">
    
      
      <!--<button class="button button3" type="submit" name="action" value="{{ file }}">Clear folder</button> -->
      <input type="submit" name='action' value="Clear files" style="margin-top: 12px; font-size: 18px; border-radius: 8px; padding: 10px 27px; background-color: rgb(241, 8, 8);" onclick="clicked(event)"/>
      <br>
      
    {% csrf_token %}
 
  </form>


</div>

<script>
  function clicked(e)
  {
      if(!confirm('Are you sure that you want to clear the result folder? Everything will be deleted.')) {
          e.preventDefault();
      }
  }
  </script>
{% endblock %}
